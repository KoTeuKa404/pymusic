name: Build Kivy APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-11-jdk python3-pip \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
            libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev \
            libgstreamer1.0-0 gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good
          pip install --upgrade pip
          pip install buildozer cython

      - name: Initialize buildozer (if needed)
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: pymusic-apk
          path: bin/*.apk
